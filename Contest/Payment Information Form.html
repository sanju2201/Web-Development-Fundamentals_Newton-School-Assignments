<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
    </head>
    <body>
      <header></header>
      <main>
          <form>
             <label>Title:</label>
              <!-- <label for="Mr">Mr</label> -->
              <input id="Mr" type="radio" name="title" value="Mr">
              <label for="Mr">Mr</label>
              <input id="Ms" type="radio" name="title" value="Ms">
              <label for="Ms">Ms</label>
              <input id="Mrs" type="radio" name="title" value="Mrs">
              <label for="Mrs">Mrs</label>

              <label for="fullname">Full Name</label>
              <input id="fullname" type="text" name="fullname" required>
              <label for="email">Email</label>
              <input id="email" type="email" name="email" required>
              <label for="password">Password</label>
              <input id="password" type="password" name="password" required>
              <label for="card_type">Select Card Type</label>
              <select id="card_type" name="card_type" required> 
                  <option value="">Please Choose your card</option>
                  <option value="visa">Visa</option>
                  <option value="mastercard">Mastercard</option>
                  <option value="rupay">Rupay</option>
              </select>
              
              <label for="card_number">Card Number</label>
              <input id="card_number" type="tel" name="card_number" required>

              <label for="expiry">Expiry Date</label>
              <input id="expiry" type="date" name="expiry" required>

              <button type="submit">Submit</button>


          </form>
      </main>
      <footer></footer>
     </body>
</html>
